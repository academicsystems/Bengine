		<script>
			window.addEventListener('DOMContentLoaded', function() {
				BengineConfig.options.defaultText = true;
				BengineConfig.options.enableSave = false;
				
				var indexEngine = new Bengine(BengineConfig.extensibles,BengineConfig.funcs,BengineConfig.options);
				
				var Engine_Div = "content";
				var Type_ID = "";
				var Page_ID = 0;
				var Directory_ID = 0;
				var Engine_Data = [];
				
				indexEngine.blockEngineStart(Engine_Div,[Type_ID,Page_ID,Directory_ID],Engine_Data);
				
				window.indexEngine = indexEngine; // for debugging
		    });
		</script>
