<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Bengine</title>
	</head>

	<body class="body" style="background-color:black">
		<div class="col col-20"></div>
			<div class="col col-60">
				<div id="content"></div>
			</div>
		<div class="col col-20"></div>
		
		<footer class="footer"></footer>

		<!-- get extensions for bengine -->
		<link rel="stylesheet" href="https://rawgit.com/fabien-d/alertify.js/0.3/themes/alertify.core.css" defer>
		<link rel="stylesheet" href="https://rawgit.com/fabien-d/alertify.js/0.3/themes/alertify.default.css" defer>
		<script src="https://rawgit.com/fabien-d/alertify.js/0.3/src/alertify.js"></script>
		<script src="js/bengine-default-display.js"></script>
		
		<!-- get bengine & blocks -->
		<script src="js/bengine.js"></script>
		<script src="blocks/asciimath.js"></script>
		<script src="blocks/audio.js"></script>
		<script src="blocks/d3.js"></script>
		<script src="blocks/codemirror.js"></script>
		<script src="blocks/hljscode.js"></script>
		<script src="blocks/image.js"></script>
		<script src="blocks/latex.js"></script>
		<script src="blocks/pdfslide.js"></script>
		<script src="blocks/title.js"></script>
		<script src="blocks/video.js"></script>
		<script src="blocks/wysiwyg.js"></script>
		<script src="blocks/xkcd.js"></script>
		
		<!-- load bengine -->
		<script>
			var extensions = { alerts:alertify, display:BengineDefaultDisplay };
			
			var IE = new Bengine({},extensions);				
			IE.loadBlocksEdit("content",["bank","pid","1.0"],[]); // engine dom id, [bank,pid,version], [block data]
				
			window.IE = IE; // for debugging
		</script>
	
		<!-- mocha tests -->
		<div id="mocha"></div>
		<link rel="stylesheet" href="css/mocha.css">
		<script src="js/mocha.js"></script>
		<script src="js/chai.js"></script>
		<script>mocha.setup('bdd')</script>
		<script src="front-test/index.js"></script>
	</body>
</html>
