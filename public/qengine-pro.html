<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Qengine</title>
	</head>

	<body class="body" style="background-color:black">
		<div class="col col-20"></div>
			<div class="col col-60">
				<div id="content"><p style="color:white">fetching blocks...</p></div>
			</div>
		<div class="col col-20"></div>
		
		<footer class="footer"></footer>

		<!-- load bengine in 'qengine' mode -->
		<script src="js/bengine.min.js"></script>
		<script>
			Bengine.loadBlocks([
				'https://rawgit.com/fabien-d/alertify.js/0.3/themes/alertify.core.css',
				'https://rawgit.com/fabien-d/alertify.js/0.3/themes/alertify.default.css',
				'https://rawgit.com/fabien-d/alertify.js/0.3/src/alertify.js',
				'https://RELATIVE/js/bengine-default-display.js',
				'asciimath', // only in here to show that it won't be included in Qengine File
				'qans',
				'qcss',
				'qfiles',
				'qhtml',
				'qpython2',
				'qsage',
				'qstep',
				'qstore'
			],{optimize:true}).then(function(result) {
				if(result.length > 0) window.alert("Bengine was unable to load these blocks: " + result);

				new Qengine({},{
					alerts: alertify,
					display:BengineDefaultDisplay 
				}).loadBlocksEdit("content",'bank/pid-qengine/1.0'); // engine DOM id, path to assets
			});
		</script>
	
		<!-- mocha tests -->
		<div id="mocha"></div>
		<link rel="stylesheet" href="css/mocha.css">
		<script src="js/mocha.js"></script>
		<script src="js/chai.js"></script>
		<script>mocha.setup('bdd')</script>
		<script src="front-test/index.js"></script>
	</body>
</html>
