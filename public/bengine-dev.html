<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Bengine</title>
	</head>

	<body class="body" style="background-color:black">
		<div class="col col-20"></div>
			<div class="col col-60">
				<div id="content"><p style="color:white">fetching blocks...</p></div>
			</div>
		<div class="col col-20"></div>
		
		<footer class="footer"></footer>
		
		<!-- get bengine -->
		<script src="js/bengine.js"></script>
		
		<!-- load bengine -->
		<script>
			Bengine.loadBlocks([
				'https://RELATIVE/js/bengine-default-display.js',
				'algovisualizer',
				'asciimath',
				'audio',
				'd3',
				'codemirror',
				'hljscode',
				'image',
				'latex',
				'slide',
				'title',
				'video',
				'wysiwyg',
				'xkcd'
			]).then(function(result) {
				if(result.length > 0) window.alert("Bengine was unable to load these blocks: " + result);

				ENGINE = new Bengine({},{
					display:BengineDefaultDisplay 
				});
				ENGINE.loadBlocksEdit("content",'bank/pid-bengine/1.0'); // engine DOM id, path to assets
			});
		</script>
	
		<!-- mocha tests -->
		<div id="mocha"></div>
		<link rel="stylesheet" href="css/mocha.css">
		<script src="js/mocha.js"></script>
		<script src="js/chai.js"></script>
		<script>mocha.setup('bdd')</script>
		<script src="front-test/index.js"></script>
	</body>
</html>
